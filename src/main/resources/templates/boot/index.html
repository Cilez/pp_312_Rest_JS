<div class="container" style="position: relative;min-height: 500px;">
  <div class="row">
    <div class="col-md-2 offset-md-0 mt-md-0 pt-md-2" style="height: 500px;">
      <aside>
        <div class="row">
          <div class="col-12">
            <div class="list-group" id="list-tab" role="tablist">
              <a class="list-group-item list-group-item-action active" id="list-home-list" data-bs-toggle="list"
                 href="#list-home" role="tab" aria-controls="list-home">Admin</a>
              <a class="list-group-item list-group-item-action" id="list-messages-list" data-bs-toggle="list"
                 href="#list-messages" role="tab" aria-controls="list-messages">User</a>
            </div>
          </div>
        </div>
      </aside>
    </div>
    <div class="col" style="color: var(--bs-navbar-disabled-color);"><p class="fw-bolder">
      <h2>Admin panel</h2></p>
      <div>
        <ul class="nav nav-tabs" role="tablist">
          <li class="nav-item" role="presentation"><a class="nav-link active" role="tab" data-bs-toggle="tab"
                                                      href="#tab-1">Users table</a></li>
          <li class="nav-item" role="presentation"><a class="nav-link" role="tab" data-bs-toggle="tab" href="#tab-2">New
            User</a></li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane active" role="tabpanel" id="tab-1">
            <div class="card">
              <div class="card-header">
                <h5 class="mb-0">All users</h5>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table">
                    <thead>
                    <tr>
                      <th>ID</th>
                      <th>First Name</th>
                      <th>Last Name</th>
                      <th>Age</th>
                      <th>Email</th>
                      <th>Role</th>
                      <th>Edit</th>
                      <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                      <td th:text="${user.getId()}">ID</td>
                      <td th:text="${user.getUsername()}">First name</td>
                      <td th:text="${user.getLastName()}">Last Name</td>
                      <td th:text="${user.getAge()}">age</td>
                      <td th:text="${user.getEmail()}">email</td>
                      <td th:text="${user.getAllRoles()}">role</td>
                      <td>
                        <form th:action="@{/admin/edit/{id}(id=${user.getId()})}" th:object="${user}">
                          <button class="btn btn-primary" type="button" th:data-target="${'#edit' + user.id}"
                                  style="color: var(--bs-card-bg);background: var(--bs-teal);" data-bs-toggle="modal">
<!--                                  data-bs-target="#editModal"-->

                            Edit
                          </button>
                        </form>
                        <!--modal edit-->
                        <div class="modal fade" th:id="${'edit' + user.id}" role="dialog" tabindex="-1">
<!--                             id="editModal">-->
                          <div class="modal-dialog" role="document">
                            <div class="modal-content">
                              <div class="modal-header">
                                <h4 class="modal-title">Edit user</h4>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                              </div>
                              <div class="modal-body">
                                <form style="text-align: center; font-weight:bold"
                                      th:action="@{/boot/edit/{id}(id=${user.getId()})}"
                                      th:object="${user}" th:method="POST">
                                  <label class="form-label" style="display: grid;text-align: center;font-weight: bold;">ID<input
                                      type="number" th:field="*{id}" readonly></label>
                                  <label class="form-label" style="display: grid;text-align: center;font-weight: bold;">First
                                    name
                                    <input type="text" th:field="*{username}">
                                  </label>
                                  <label class="form-label" style="display: grid;text-align: center;font-weight: bold;">Last
                                    name
                                    <input type="text" th:field="*{lastName}">
                                  </label>
                                  <label class="form-label" style="display: grid;text-align: center;font-weight: bold;">Age
                                    <input type="text" th:field="*{age}"></label>
                                  <label class="form-label" style="display: grid;text-align: center;font-weight: bold;">Email
                                    <input type="email" th:field="*{email}"></label>
                                  <label class="form-label" style="display: grid;text-align: center;font-weight: bold;">Password
                                    <input type="password" th:field="*{password}"></label>
                                  <label class="form-label" style="display: grid;text-align: center;font-weight: bold;">Role
                                    <select class="form-select" name="roles" multiple="" size="2">
                                      <option th:each="role : ${roles}"
                                              th:text="${role.getName()}"
                                              th:value="${role.name}">
                                        User
                                      </option>
                                      <!--<option value="2">Admin</option>-->
                                    </select>
                                  </label>
                                </form>
                              </div>
                              <div class="modal-footer">
                                <button class="btn btn-light" type="button" data-bs-dismiss="modal">Close</button>
                                <button class="btn btn-primary" type="sybmit" value="Edit">Edit</button>
                              </div>
                            </div>
                          </div>
                        </div>
                        <!--modal edit-->
                      </td>
                      <td>
                        <!--modal delete-->
                        <div class="modal fade" role="dialog" tabindex="-1" id="deleteModal">
                          <div class="modal-dialog" role="document">
                            <div class="modal-content">
                              <div class="modal-header">
                                <h4 class="modal-title">Delete user</h4>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                              </div>
                              <div class="modal-body">
                                <form style="text-align: center; font-weight:bold"
                                      th:action="@{/admin/{id}(id=${user.getId()})}"
                                      th:object="${user}" th:method="delete">
                                  <label class="form-label"
                                         style="display: grid;text-align: center;font-weight: bold;">ID<input
                                      type="number" th:value="${user.id}" readonly></label>
                                  <label class="form-label"
                                         style="display: grid;text-align: center;font-weight: bold;">First
                                    name<input type="text" th:value="${user.username}" readonly></label>
                                  <label class="form-label"
                                         style="display: grid;text-align: center;font-weight: bold;">Last
                                    name<input type="text" th:value="${user.lastName}" readonly></label>
                                  <label class="form-label"
                                         style="display: grid;text-align: center;font-weight: bold;">Age<input
                                      type="text" th:value="${user.age}" readonly></label>
                                  <label class="form-label"
                                         style="display: grid;text-align: center;font-weight: bold;">Email<input
                                      type="email" th:value="${user.email}" readonly></label>
                                  <label class="form-label"
                                         style="display: grid;text-align: center;font-weight: bold;">Role<select
                                      multiple
                                      class="custom-select w-100"
                                      size="2" id="editRole"
                                      name="role">
                                    <option
                                        th:each="role : ${roles}"
                                        th:text="${role.getName()}"
                                        th:value="${role.name}">
                                    </option>
                                  </select>
                                </label>
                                </form>
                              </div>
                              <div class="modal-footer">
                                <button class="btn btn-light" type="button" data-bs-dismiss="modal">Close</button>
                                <button class="btn btn-primary" type="button" style="background: var(--bs-red);">
                                  Delete
                                </button>
                              </div>
                            </div>
                          </div>
                        </div>
                        <button class="btn btn-primary" type="button" style="background: var(--bs-red);"
                                data-bs-toggle="modal" data-bs-target="#deleteModal">Delete
                        </button>
                        <!--modal delete-->
                      </td>
                    </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <div class="tab-pane" role="tabpanel" id="tab-2">
            <div class="card">
              <div class="card-header">
                <h5 class="mb-0">Add new user</h5>
              </div>
              <div class="card-body">
                <div class="row">
                  <div class="col-md-2"></div>
                  <div class="col-md-7"><label class="form-label"
                                               style="text-align: center;display: grid;font-weight: bold;">First
                    name<input type="text"></label><label class="form-label"
                                                          style="text-align: center;display: grid;font-weight: bold;">Last
                    name<input type="text"></label><label class="form-label"
                                                          style="text-align: center;display: grid;font-weight: bold;">Age<input
                      type="number"></label><label class="form-label"
                                                   style="text-align: center;display: grid;font-weight: bold;">Email<input
                      type="email"></label><label class="form-label"
                                                  style="text-align: center;display: grid;font-weight: bold;">Password<input
                      type="password"></label><label class="form-label"
                                                     style="text-align: center;display: grid;font-weight: bold;">Role<select
                      class="form-select" name="roles" multiple="" size="2">
                    <option value="1">User</option>
                    <option value="2">Admin</option>
                  </select>
                  </label>
                    <div style="text-align: center;">
                      <button class="btn btn-primary" type="button" style="background: var(--bs-green);">Add new user
                      </button>
                    </div>
                  </div>
                  <div class="col"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
