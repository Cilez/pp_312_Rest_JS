<div class="container" style="position: relative;min-height: 500px;">
  <div class="row">
    <div class="col-md-2 offset-md-0 mt-md-0 pt-md-2" style="height: 500px;">
      <aside>
        <div class="row">
          <div class="col-12">
            <div class="list-group" id="list-tab" role="tablist">
              <a class="list-group-item list-group-item-action active" id="list-home-list" data-bs-toggle="list"
                 href="#list-home" role="tab" aria-controls="list-home">Admin</a>
              <a class="list-group-item list-group-item-action" id="list-messages-list" data-bs-toggle="list"
                 href="#list-messages" role="tab" aria-controls="list-messages">User</a>
            </div>
          </div>
        </div>
      </aside>
    </div>
    <div class="col" style="color: var(--bs-navbar-disabled-color);"><p class="fw-bolder">
      <h2>Admin panel</h2></p>
      <div>
        <ul class="nav nav-tabs" role="tablist">
          <li class="nav-item" role="presentation"><a class="nav-link active" role="tab" data-bs-toggle="tab"
                                                      href="#tab-1">Users table</a></li>
          <li class="nav-item" role="presentation"><a class="nav-link" role="tab" data-bs-toggle="tab" href="#tab-2">New
            User</a></li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane active" role="tabpanel" id="tab-1">
            <div class="card">
              <div class="card-header">
                <h5 class="mb-0">All users</h5>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table">
                    <thead>
                    <tr>
                      <th>ID</th>
                      <th>First Name</th>
                      <th>Last Name</th>
                      <th>Age</th>
                      <th>Email</th>
                      <th>Role</th>
                      <th>Edit</th>
                      <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                      <td scope="row" th:text="${user.id}">ID</td>
                      <td th:text="${user.username}">First name</td>
                      <td th:text="${user.lastName}">Last Name</td>
                      <td th:text="${user.age}">age</td>
                      <td th:text="${user.email}">email</td>
                      <td th:text="${user.getAllRoles()}">role</td>
                      <td>
                          <button id="edit-user" class="btn btn-success" type="button"
                                  style="color: var(--bs-card-bg);background: var(--bs-teal);" data-bs-toggle="modal"
                                  data-bs-target="#editModal" th:data-userId="${'#edit' + user.id}">
                            Edit
                          </button>
                        <!--modal edit-->
                        <div class="modal fade" role="dialog" tabindex="-1" id="editModal">
                          <div class="modal-dialog" role="document">
                            <div class="modal-content">
                              <div class="modal-header">
                                <h4 class="modal-title">Edit user</h4>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                              </div>
                              <div class="modal-body">
                                  <label class="form-label" for="user-id" style="display: grid;text-align: center;font-weight: bold;">ID<input
                                      type="number" readonly id="user-id"></label>
                                  <label class="form-label" for="user-name" style="display: grid;text-align: center;font-weight: bold;">First name
                                    <input type="text" id="user-name">
                                  </label>
                                  <label class="form-label" for="user-last" style="display: grid;text-align: center;font-weight: bold;">Last name
                                    <input type="text" id="user-last">
                                  </label>
                                  <label class="form-label" for="user-age" style="display: grid;text-align: center;font-weight: bold;">Age
                                    <input type="text" id="user-age"></label>
                                  <label class="form-label" for="user-email" style="display: grid;text-align: center;font-weight: bold;">Email
                                    <input type="email" id="user-email"></label>
                                  <label class="form-label" for="user-password" style="display: grid;text-align: center;font-weight: bold;">Password
                                    <input type="password" id="user-password"></label>
                                  <label class="form-label" style="display: grid;text-align: center;font-weight: bold;">Role
                                    <select class="form-select" name="roles" multiple="" size="2">
                                      <option th:each="role : ${roles}"
                                              th:text="${role.getName()}"
                                              th:value="${role.name}">
                                        User
                                      </option>
                                      <!--<option value="2">Admin</option>-->
                                    </select>
                                  </label>
                                </form>
                              </div>
                              <div class="modal-footer">
                                <button class="btn btn-light" type="button" data-bs-dismiss="modal">Close</button>
                                <button class="btn btn-primary" type="sybmit" value="Edit">Edit</button>
                              </div>
                            </div>
                          </div>
                        </div>
                        <!--modal edit-->
                      </td>
                      <td>
                        <!--modal delete-->
                        <div class="modal fade" role="dialog" tabindex="-1" id="deleteModal">
                          <div class="modal-dialog" role="document">
                            <div class="modal-content">
                              <div class="modal-header">
                                <h4 class="modal-title">Delete user</h4>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                              </div>
                              <div class="modal-body">
                                <form style="text-align: center; font-weight:bold"
                                      th:action="@{/admin/{id}(id=${user.getId()})}"
                                      th:object="${user}" th:method="delete">
                                  <label class="form-label"
                                         style="display: grid;text-align: center;font-weight: bold;">ID<input
                                      type="number" th:value="${user.id}" readonly></label>
                                  <label class="form-label"
                                         style="display: grid;text-align: center;font-weight: bold;">First
                                    name<input type="text" th:value="${user.username}" readonly></label>
                                  <label class="form-label"
                                         style="display: grid;text-align: center;font-weight: bold;">Last
                                    name<input type="text" th:value="${user.lastName}" readonly></label>
                                  <label class="form-label"
                                         style="display: grid;text-align: center;font-weight: bold;">Age<input
                                      type="text" th:value="${user.age}" readonly></label>
                                  <label class="form-label"
                                         style="display: grid;text-align: center;font-weight: bold;">Email<input
                                      type="email" th:value="${user.email}" readonly></label>
                                  <label class="form-label"
                                         style="display: grid;text-align: center;font-weight: bold;">Role<select
                                      multiple
                                      class="custom-select w-100"
                                      size="2" id="editRole"
                                      name="role">
                                    <option
                                        th:each="role : ${roles}"
                                        th:text="${role.getName()}"
                                        th:value="${role.name}">
                                    </option>
                                  </select>
                                  </label>
                                </form>
                              </div>
                              <div class="modal-footer">
                                <button class="btn btn-light" type="button" data-bs-dismiss="modal">Close</button>
                                <button class="btn btn-primary" type="button" style="background: var(--bs-red);">
                                  Delete
                                </button>
                              </div>
                            </div>
                          </div>
                        </div>
                        <button class="btn btn-primary" type="button" style="background: var(--bs-red);"
                                data-bs-toggle="modal" data-bs-target="#deleteModal">Delete
                        </button>
                        <!--modal delete-->
                      </td>
                    </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <div class="tab-pane" role="tabpanel" id="tab-2">
            <div class="card">
              <div class="card-header">
                <h5 class="mb-0">Add new user</h5>
              </div>
              <div class="card-body">
                <div class="row">
                  <div class="col-md-2"></div>
                  <div class="col-md-7">
                    <form th:action="@{add}"
                          th:object="${user}"
                          method="post">
                      <label class="form-label" style="text-align: center;display: grid;font-weight: bold;" th:for="name">
                        First name
                        <input type="text" th:value="name">
                      </label>
                      <label class="form-label" style="text-align: center;display: grid;font-weight: bold;" th:for="lastName">
                        Last name
                        <input type="text" th:value="lastName">
                      </label>
                      <label class="form-label" style="text-align: center;display: grid;font-weight: bold;" th:for="age">
                        Age
                        <input type="number" th:value="age">
                      </label>
                      <label class="form-label" style="text-align: center;display: grid;font-weight: bold;" th:for="email">
                        Email
                        <input type="email" th:value="email">
                      </label>
                      <label class="form-label" style="text-align: center;display: grid;font-weight: bold;" th:for="password">
                        Password
                        <input type="password" th:value="password">
                      </label>
                      <label class="form-label" style="text-align: center;display: grid;font-weight: bold;">
                        Role

<!--                        <select class="form-select" name="roles" multiple="" size="2">-->
<!--                          <option value="1">User</option>-->
<!--                          <option value="2">Admin</option>-->
<!--                        </select>-->
                      </label>
                      <label>
                        <input type="checkbox"
                               name="roleAdmin"
                               th:value="ROLE_ADMIN"
                               th:text="Администратор">
                      </label>
                      <div style="text-align: center;">
                        <button class="btn btn-primary" type="submit" style="background: var(--bs-green);">Add new user
                        </button>
                      </div>
                    </form>
                  </div>
                  <div class="col"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
